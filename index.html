<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aneratelier - WIP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #e8dcc3; /* Marrón claro */
      color: #4b3e2a; /* Marrón oscuro para el texto */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .brand-image {
      width: 300px;
      height: auto;
      border-radius: 8px;
    }
    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: 300;
    }
    .social-links {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
    }
    .social-links a {
      color: #4b3e2a;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #000;
    }
    .social-links img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pics/Grayscale on Transparent.png" alt="Logo de Aneratelier" class="brand-image">
  </div>

  <div class="social-links">
    <a href="https://www.instagram.com/anera.atelier" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
  </div>
</body>
</html>
